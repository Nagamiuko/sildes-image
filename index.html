<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Silder Show Wallpaper</title>
  </head>
  <body>
    <div class="box-container">
      <div class="nav">
        <nav>
          <h3>Silder Show Wallpaper</h3>
        </nav>
      </div>

      <div class="slides-img fade">
        <div class="box-sildes-img">
          <img
            src="https://img.freepik.com/free-photo/magenta-mystical-landscape-with-nature_23-2150693917.jpg?t=st=1694517283~exp=1694520883~hmac=5e0a53be6a0570d44916774ad08e208ecb7a67911501c1accccad656d06c15a8&w=2000"
          />
        </div>
      </div>

      <div class="slides-img fade">
        <div class="box-sildes-img">
          <img src="https://img.freepik.com/free-photo/magenta-landscape-with-fantasy-nature_23-2150693935.jpg?t=st=1694517422~exp=1694521022~hmac=37ffca0e8f1e4bb309cd566d92a7a5c83eff5ad978eab9174bbee8b65f15eddd&w=2000" />
        </div>
      </div>

      <div class="slides-img fade">
        <div class="box-sildes-img">
          <img src="https://img.freepik.com/free-photo/magenta-landscape-with-fantasy-nature_23-2150693965.jpg?t=st=1694517322~exp=1694520922~hmac=22efe14428546d5dfb0bd6f21eef844a8859e16755c52e6ddf6b4e3e7ad9cf53&w=2000" />
        </div>
      </div>

      <div class="slides-img fade">
        <div class="box-sildes-img">
          <img
            src="https://img.freepik.com/free-photo/magenta-landscape-with-fantasy-nature_23-2150694013.jpg?t=st=1694517464~exp=1694521064~hmac=01227326a3f72cc2a9f7d833af2fc16254fa73935674d9fa924b32b7c5aea40b&w=2000"
          />
        </div>
      </div>

      <div class="slides-img fade">
        <div class="box-sildes-img">
          <img
            src="https://img.freepik.com/free-photo/magenta-landscape-with-fantasy-nature_23-2150694029.jpg?t=st=1694517372~exp=1694520972~hmac=0a439af823fa97f5b0197d6e46cb7f67ce23a7e83a7b976a47d38f3c098c48c7&w=2000"
          />
        </div>
      </div>

      <a class="prev" onclick="btnSlides(-1)">❮</a>
      <a class="next" onclick="btnSlides(1)">❯</a>

      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>

    <script src="./assets/action.js"></script>
  </body>
</html>
